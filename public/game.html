<!doctype html>
<html>
  <head>
    <title>Barno Battles!</title>
    <link href="css/game.css" rel="stylesheet">
  </head>
  <body>
    <div class="battle box" align="center">
      <div class="card" id="turnNumber">Turn 1</div>
    </div>
    <h3 class="left">Choose a move</h3>
    <div id="selections">
      <div class="cards">
        <div class="barno left"><img id="card0"></div>
        <div class="barno left"><img id="card1"></div>
        <div class="barno left"><img id="card2"></div>
        <div class="barno left"><img id="card3"></div>
        <div class="barno left"><img id="card4"></div>
        <div class="barno left"><img id="card5"></div>
      </div>
      <div class="actions">
        <div class="action card">
          Placeholder
        </div>
        <div class="action card">
          Placeholder
        </div>
        <div class="action card">
          Placeholder
        </div>
      </div>
    </div>
    <div class="history box">
        <table class="table">
          <thead>
            <tr>
              <th>Battle History</th>
            </tr>
          </thead>
          <tbody id="history">
          </tbody>
        </table>
    </div>
    <div class="chatbox box">
      <label class="left chat-name" id="chatName">name</label>
      <span class="chat-input"><input type="text" id="chatInput" style="width: 100%"></span>
    </div>
  </body>
</html>
